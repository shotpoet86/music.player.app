<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Music Player</title>
    <link rel='icon' type='image/png'
          href='https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/263/headphone_1f3a7.png'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'/>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
<div class='player-container'>

    <!--song-->
    <div class='img-container'>
        <img src='img/element-1.jpg' alt='album art'>
    </div>
    <h2 id='title'>Electric Chill Machine</h2>
    <h3 id='artist'>Jacinto</h3>
    <audio src='music/element-1.mp3'></audio>
    <!--progress-->
    <div class='progress-container' id='progress-container'>
        <div class='progress' id='progress'>
            <div class='duration-wrapper'>
                <span id='current-time'></span>
                <span id='duration'></span>
            </div>
        </div>
    </div>
    <!--controls-->
    <div class='player-controls'>
        <i class='fas fa-backward' id='prev' title='Previous'></i>
        <i class='fas fa-play main-button' id='play' title='Play'></i>
        <i class='fas fa-forward' id='next' title='Next'></i>
    </div>
</div>

<!-- Script -->
<script src='script.js'></script>
</body>
</html>
